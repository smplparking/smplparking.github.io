<!DOCTYPE html>
<html>

<head>
    <title>Add Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWK-vg0fHGRV3J-K2T8cCKMf7FIjXGnAk
    &callback=initMap&libraries=&v=weekly" defer></script>
    <style type="text/css">
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 400px;
            /* The width is the width of the web page */
        }
    </style>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            const schrank = { lat: 41.0747653, lng: -81.515844 };
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16,
                center: schrank,
            });
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: schrank,
                map: map,
                title: "Schrank Parking",
                animation: google.maps.Animation.BOUNCE,
            });

        }
    </script>
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
</body>

</html>
