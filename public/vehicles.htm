<!-- html page for vehicle sign up, text boxes to add info-->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Vehicle Registration</title>
</head>

<Style>
    h1 {
        text-align: center;
    }

    p {
        text-align: center;
        font-size: 50%;
    }
</Style>

<body>

    <h1>
        <font face="Comic Sans MS" size="10"><b><u>
                    Vehicle Registration Page
            </b></u><br><br>
        </font>
    </h1>

    <div style="transform: translateX(33%);">
        <font size="3">
            <!-- <table style="width:25%;margin:auto;"> -->
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="firstName"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="lastName"></td>
                </tr>
                <tr>
                    <td>Student ID:</td>
                    <td><input type="text" id="studentID"></td>
                </tr>
                <tr>
                    <td>License Plate:</td>
                    <td><input type="text" id="licensePlate"></td>
                </tr>
                <tr>
                    <td>TagID:</td>
                    <td><select id="TagID">
                            <option value=1>Faculty</option>
                            <option value=2>Service</option>
                            <option value=3>Resident</option>
                            <option value=4>Commuter</option>
                        </select>
                    </td>
                </tr>
            </table>
        </font>
        </p>
        <button id="registerCar">Submit</button>
        <!-- <input type="button" id="register car" onclick=writeUserData();> -->
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
        <script src="./vehicles.js" defer></script>
</body>
