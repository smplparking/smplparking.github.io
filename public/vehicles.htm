<!-- html page for vehicle sign up, text boxes to add info-->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Vehicle Registration</title>
</head>

<Style>
    h1 {
        text-align: center;
    }

    p {
        text-align: center;
        font-size: 50%;
    }
</Style>

<body>

    <h1>
        <font face="Comic Sans MS" size="10"><b><u>
                    Vehicle Registration Page
            </b></u><br><br>
        </font>
    </h1>

    <div style="transform: translateX(33%);">
        <font size="3">
            <!-- <table style="width:25%;margin:auto;"> -->\
            <form id="enterData">
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="firstName"><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName"><br>


                <label for="studentID">Student ID #:</label>
                <input type="text" id="studentID" name="studentID"><br>


                <label for="licensePlate">License Plate:</label>
                <input type="text" id="licensePlate" name="licensePlate"><br>


                <label for="TagID">Tag Class:</label>
                <select id="TagID" name="TagID">
                    <option value=1>Faculty</option>
                    <option value=2>Service</option>
                    <option value=3>Resident</option>
                    <option value=4>Commuter</option>
                </select><br>
                <button type="submit" id="registerCar">Submit</button>
            </form>
        </font>
        </p>

        <!-- <input type="button" id="register car" onclick=writeUserData();> -->
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
        <script src="./js/vehicles.js" defer></script>
</body>
